<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <main>
    <section class="hero">
      <div class="container">
        <div class="card-group">
          <div class="user">
            <h1 class="title">Letâ€™s get you set up</h1>
            <p class="text"> Itshould only take a couple of<br> minutes<br>
              to pair with your watch</p>
            <div class="buttom">
              <button class="btn"><img src="./images/arrow.png" alt="arrow"></button>
            </div>
          </div>
          <div class="forms">
            <form action="https://echo.htmlacademy.ru/courses" method="get" autocomplete="off">
              <div class="card name">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="name">
              </div>
              <div class="card gender">
                <p class="label">Gender</p>
                <input class="visually-hidden radio" type="radio" name="gender" value="girl" id="gender1">
                <div class="girl">
                  <label for="gender1">
                    <span class="radius"></span>
                    Male</label>
                </div>
                <input class="visually-hidden radio" type="radio" name="gender" value="boy" id="gender">
                <div class="boy">
                  <label for="gender">
                    <span class="radius"></span>
                    Female</label>
                </div>
              </div>
              <div class="card deta">
                <label class="label" for="date">Date of Birth</label>
                <input class="input" name="date" id="date" type="date">
              </div>
              <div class="card email">
                <label class="label" for="email">Email</label>
                <input class="input" id="email" type="email" name="email" placeholder="kendall@emailcom">
              </div>
              <div class="card mobile">
                <label class="label" for="mobile">Mobile</label>
                <input class="input" id="mobile" type="tel" name="mobile" placeholder="phone number">
              </div>
              <div class="card id">
                <label class="label" for="id">Customer ID</label>
                <input class="input" id="id" name="id" type="text" placeholder="576802-ERD034845">
              </div>
              <div class="card membership">
                <p class="label">Membership</p>
                <div class="radios">
                  <input class="visually-hidden" value="classic" type="radio" name="silver" id="name1">
                  <label class="label-radio" for="name1">
                    <span class="radius"></span>Classic</label>
                  <input class="visually-hidden" value="Silver" type="radio" name="silver" id="name2">
                  <label class="label-radio" for="name2">
                    <span class="radius"></span>Silver</label>
                  <input class="visually-hidden" value="Gold" type="radio" name="silver" id="name3">
                  <label class="label-radio" for="name3">
                    <span class="radius"></span>Gold</label>
                </div>
              </div>
              <div class="btn-group">
                <button type="reset" class="btn">CANCEL</button>
                <button type="submit" class="btn">SAVE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
